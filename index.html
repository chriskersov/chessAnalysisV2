<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>analysis</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <div id="left-box">
        <div id="player-history-search">
          <div id="search-history-title">
            enter player name to load game history
          </div>
          <div id="search-wrapper">
            <input
              id="history-search-bar"
              type="text"
              placeholder="player name"
            />
            <button id="history-search-submit">
              <i class="material-icons">search</i>
            </button>
          </div>
        </div>
        <div id="player-history">
          <div id="player-history-title">chriskersov's game history</div>
          <div id="player-history-games"></div>
        </div>
      </div>
      <div id="eval-bar">
        <div id="moving-eval">
          <div id="eval-value">0.0</div>
        </div>
      </div>
      <div id="board">
        <div id="row8" class="rows">
          <div id="a8" class="squares light"></div>
          <div id="b8" class="squares dark"></div>
          <div id="c8" class="squares light"></div>
          <div id="d8" class="squares dark"></div>
          <div id="e8" class="squares light"></div>
          <div id="f8" class="squares dark"></div>
          <div id="g8" class="squares light"></div>
          <div id="h8" class="squares dark"></div>
        </div>
        <div id="row7" class="rows">
          <div id="a7" class="squares dark"></div>
          <div id="b7" class="squares light"></div>
          <div id="c7" class="squares dark"></div>
          <div id="d7" class="squares light"></div>
          <div id="e7" class="squares dark"></div>
          <div id="f7" class="squares light"></div>
          <div id="g7" class="squares dark"></div>
          <div id="h7" class="squares light"></div>
        </div>
        <div id="row6" class="rows">
          <div id="a6" class="squares light"></div>
          <div id="b6" class="squares dark"></div>
          <div id="c6" class="squares light"></div>
          <div id="d6" class="squares dark"></div>
          <div id="e6" class="squares light"></div>
          <div id="f6" class="squares dark"></div>
          <div id="g6" class="squares light"></div>
          <div id="h6" class="squares dark"></div>
        </div>
        <div id="row5" class="rows">
          <div id="a5" class="squares dark"></div>
          <div id="b5" class="squares light"></div>
          <div id="c5" class="squares dark"></div>
          <div id="d5" class="squares light"></div>
          <div id="e5" class="squares dark"></div>
          <div id="f5" class="squares light"></div>
          <div id="g5" class="squares dark"></div>
          <div id="h5" class="squares light"></div>
        </div>
        <div id="row4" class="rows">
          <div id="a4" class="squares light"></div>
          <div id="b4" class="squares dark"></div>
          <div id="c4" class="squares light"></div>
          <div id="d4" class="squares dark"></div>
          <div id="e4" class="squares light"></div>
          <div id="f4" class="squares dark"></div>
          <div id="g4" class="squares light"></div>
          <div id="h4" class="squares dark"></div>
        </div>
        <div id="row3" class="rows">
          <div id="a3" class="squares dark"></div>
          <div id="b3" class="squares light"></div>
          <div id="c3" class="squares dark"></div>
          <div id="d3" class="squares light"></div>
          <div id="e3" class="squares dark"></div>
          <div id="f3" class="squares light"></div>
          <div id="g3" class="squares dark"></div>
          <div id="h3" class="squares light"></div>
        </div>
        <div id="row2" class="rows">
          <div id="a2" class="squares light"></div>
          <div id="b2" class="squares dark"></div>
          <div id="c2" class="squares light"></div>
          <div id="d2" class="squares dark"></div>
          <div id="e2" class="squares light"></div>
          <div id="f2" class="squares dark"></div>
          <div id="g2" class="squares light"></div>
          <div id="h2" class="squares dark"></div>
        </div>
        <div id="row1" class="rows">
          <div id="a1" class="squares dark"></div>
          <div id="b1" class="squares light"></div>
          <div id="c1" class="squares dark"></div>
          <div id="d1" class="squares light"></div>
          <div id="e1" class="squares dark"></div>
          <div id="f1" class="squares light"></div>
          <div id="g1" class="squares dark"></div>
          <div id="h1" class="squares light"></div>
        </div>
      </div>
      <div id="right-box">
        <div id="enter-PGN">
          <div id="enter-title-area">
            <div id="enter-title">enter or upload PGN to analyse game</div>
          </div>
          <div id="enter-area">
            <textarea id="PGN" placeholder="PGN"></textarea>
            <div id="pgn-button-wrapper">
              <button id="upload-pgn">
                <input type="file" id="file-input" style="display: none" />
                choose file
                <i class="material-icons">file_upload</i>
              </button>
              <button id="submit">
                load PGN
                <i class="material-icons">file_download</i>
              </button>
            </div>
          </div>
        </div>
        <div id="moves">
          <div id="player-names">
            <div id="player-white">white</div>
            <div id="vs">vs</div>
            <div id="player-black">black</div>
          </div>
          <div id="temp"></div>
          <div id="move-history">
            <div id="right-title-wrapper">
              <button id="move-history-title">move history</button>
              <button id="analysis-title">analysis</button>
            </div>
            <div id="move-history-wrapper">
              <div id="white-history"></div>
              <div id="black-history"></div>
            </div>
          </div>
        </div>
        <div id="direction-buttons">
          <div id="button-wrapper">
            <button id="start-button" class="arrow-buttons">
              <i class="material-icons arrow-material-icons">first_page</i>
            </button>
            <button id="previous-button" class="arrow-buttons">
              <i class="material-icons arrow-material-icons">navigate_before</i>
            </button>
            <button id="next-button" class="arrow-buttons">
              <i class="material-icons arrow-material-icons">navigate_next</i>
            </button>
            <button id="end-button" class="arrow-buttons">
              <i class="material-icons arrow-material-icons">last_page</i>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <p>drop PGN here</p>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.11.0/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard.js/1.0.0/chessboard-1.0.0.min.js"></script>
  <script src="script.js"></script>
  <!-- <script src="scripts/stockfish-nnue-16-single.wasm"></script> -->
  <script src="scripts/stockfish-nnue-16.js"></script>
  <script src="scripts/stockfish.js"></script>

  <!-- 
  chess.js is a JavaScript library that provides functions to work with chess games. It can:

	•	Validate and parse chess moves.
	•	Generate legal moves for a given board position.
	•	Maintain the game state (including history of moves).
	•	Detect game-end conditions like checkmate, stalemate, draw by insufficient material, etc.
	•	Export and import board positions using FEN (Forsyth-Edwards Notation).
	•	Import and export game history using PGN (Portable Game Notation). 
    -->
</html>
